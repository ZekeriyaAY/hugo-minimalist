<div class="link-wrapper-mobile" id="link-wrapper-mobile">
  <style scoped>
    #link-wrapper-mobile a {
      color:var(--clr-h1-and-bold);
      text-decoration:none;
    }

    #link-wrapper-mobile a:hover, a:focus {
      color: var(--clr-a-text-hvr);
    }
  </style>

  {{ $len := (len .Site.Params.sidebar) }}
  {{ range $idx, $platform := .Site.Params.sidebar }}
  <nobr><a href="{{ $platform.link }}" target="_blank" rel="noopener"><span class="{{ $platform.icon }}"></span>&nbsp;{{ $platform.name }}</a>
  {{ if ne (add $idx 1) $len }}<span style="margin-left: 6px;"></span>{{ end }}</nobr>
  {{ end }}
</div>
